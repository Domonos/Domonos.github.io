    <script>
        function F2C()
        {
            var txtFahr = document.getElementById("fFahr");
            var txtCels = document.getElementById("fCels");      
            txtCels.value =(txtFahr.value-32)/1.8;
        }
        function C2F()
        {
            var txtCels=document.getElementById("fCels");
            var txtFahr=document.getElementById("fFahr");
            txtFahr.value =txtCels.value*1.8+32;
        }
    </script>
