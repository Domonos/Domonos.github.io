<p id="shadow-box1">Most of the times the games look good as is but using some visual mods you can really make games look much better.</p>
<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="FalloutDarkerNights.jpg" style="width:100%">
  <img class="mySlides" src="FalloutShadows.jpg" style="width:100%">
  <img class="mySlides" src="FalloutOvergrowth.jpg" style="width:100%">
</div>
<div id="grad1"></div>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 8000); // Change image every 5 seconds
}
</script>
